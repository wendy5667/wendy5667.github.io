<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Slider Captcha Demo</title>
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="disk/slidercaptcha.min.css" rel="stylesheet" />
    <style>
        .text {
            text-align: center;
            padding-top: 20px;
        }

        .slidercaptcha {
            margin: 0 auto;
            width: 314px;
            height: 286px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.125);
            margin-top: 40px;
        }

            .slidercaptcha .card-body {
                padding: 1rem;
            }

            .slidercaptcha canvas:first-child {
                border-radius: 4px;
                border: 1px solid #e6e8eb;
            }

            .slidercaptcha.card .card-header {
                background-image: none;
                background-color: rgba(0, 0, 0, 0.03);
            }

        .refreshIcon {
            top: -54px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div>
            <span id="hour" class="time">00</span>
            <span class="text">Hr</span>
            <span id="minute" class="time">00</span>
            <span class="text">Min</span>
            <span id="second" class="time">00</span>
            <span class="text">Sec</span>
            <span id="msecond" class="time">00</span>
        </div>


        <div class="form-row">
            <div class="col-12">
                <div class="text">Round: <span class="counter">1/20</span></div>
                <div class="slidercaptcha card">
                    <div class="card-header">
                        <span>请完成安全验证!</span>
                    </div>
                    <div class="card-body">
                        <div id="captcha"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text">
            Say: Let's meet at EECS building tomorrow morning.
        </div>
    </div>
    <!-- <script type="text/javascript" src="js/script.js"></script> -->
    <script src="disk/longbow.slidercaptcha.min.js"></script>
    <script>
        let counter = 1;

        let h = document.getElementById('hour');
        let m = document.getElementById('minute');
        let s = document.getElementById('second');
        let ms = document.getElementById('msecond');


        let hr = 0;
        let min = 0;
        let sec = 0;
        let count = 0;

        let timer = true;
        stopwatch();
        // let timer = false;

        function stopwatch() {
            if (timer) {
                count++;
                if (count == 100) {
                    sec++;
                    count = 0;
                }

                if (sec == 60) {
                    min++;
                    sec = 0;
                }

                if (min == 60) {
                    hr++;
                    min = 0;
                    sec = 0;
                }

                let hrString = hr;
                let minString = min;
                let secString = sec;
                let countString = count;

                if (hr < 10) {
                    hrString = "0" + hrString;
                }

                if (min < 10) {
                    minString = "0" + minString;
                }

                if (sec < 10) {
                    secString = "0" + secString;
                }

                if (count < 10) {
                    countString = "0" + countString;
                }

                h.textContent = hrString;
                m.textContent = minString;
                s.textContent = secString;
                ms.textContent = countString;
                setTimeout(stopwatch, 10);
            }
        }


        var captcha = sliderCaptcha({
            id: 'captcha',
            // setSrc: function () {
            //     // return 'https://picsum.photos/id/' + Math.round(Math.random() * 1084) + '/310/155';
            //     return 'http://imgs.blazor.zone/images/Pic' + Math.round(Math.random() * 1084) + '.jpg';
            // },
            onSuccess: function () {  //成功事件
                counter += 1;
                if (counter==21) {
                    timer = false;
                } else {
                    console.log("doc", document.getElementsByClassName("counter")[0]);
                    document.getElementsByClassName("counter")[0].innerHTML = counter+"/20";
                    var handler = setTimeout(function () {
                        window.clearTimeout(handler);
                        captcha.reset();
                    }, 500);
                }
                // console.log("counter", counter)
                
            },

            onRefresh: function () {
                counter = 1;
                document.getElementsByClassName("counter")[0].innerHTML = counter+"/20";
                var handler = setTimeout(function () {
                    window.clearTimeout(handler);
                    captcha.reset();
                }, 500);
                timer = true;
                hr = 0;
                min = 0;
                sec = 0;
                count = 0;
                hour.textContent = "00";
                minute.textContent = "00";
                second.textContent = "00";
                msecond.textContent = "00";
            }
        });
    </script>
</body>

</html>
